<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />

	<title>Practice Porftolio</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style/reset.css" />

<body>

			<ul class="list">
				<li class="item">

				</li>

				<li class="item">

				</li>
